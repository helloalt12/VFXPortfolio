<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<link rel="icon" type="image/png" href="circle-15.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body, html { height: 100%; width: 100%; }

  body {
    background: url("image.png") no-repeat center center/cover;
    display: flex; 
    align-items: center; 
    justify-content: center;
  }

  /* Kotak Full HP */
  .box {
    width: 100%;
    height: 100%;
    padding: 2rem 1rem;
    border-radius: 0;
    background: linear-gradient(135deg, rgba(0,123,255,0.9), rgba(0,200,150,0.85));
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 1rem;
    color: white;
    overflow-y: auto;
    text-align: center;
  }

  .profile-pic {
    width: 120px; height: 120px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid white;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    margin-top: 1rem;
  }

  .profile-text {
    font-size: 1rem;
    line-height: 1.4;
    margin: 1rem 0;
    max-width: 90%;
  }

  .box h1 {
    font-size: 1.6rem;
    margin: 0.5rem 0 1rem;
  }

  /* Tombol */
  .btn {
    display: inline-block; 
    margin: 0.3rem auto;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 12px;
    background: white;
    color: #007bff;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }
  .btn:hover { background: #f0f0f0; transform: scale(1.05); }

  .btn-youtube { background: #FF0000; color: white; }
  .btn-youtube:hover { background: #cc0000; }

  /* Link */
  .text-link {
    display: inline-block;
    margin: 0.5rem auto;
    color: yellow;
    text-decoration: underline;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s, transform 0.2s;
  }
  .text-link:hover { color: orange; transform: scale(1.05); }

  /* Responsive */
  @media (max-width: 768px) {
    .box h1 { font-size: 1.3rem; }
    .profile-text { font-size: 0.95rem; }
    .btn { font-size: 0.9rem; padding: 0.5rem 0.8rem; }
  }
</style>
</head>
<body>

<div class="box">
  <img src="circle-15.png" alt="Profile Picture" class="profile-pic">

  <h1>Welcome to My Portfolio</h1>

  <p class="profile-text">
    Passionate VFX creator exploring scripting & animation.<br>
    I craft anime-inspired abilities and can adapt to many styles.
  </p>

  <!-- Tombol -->
  <a class="btn" href="https://discord.com/users/1181883118756565013" target="_blank">Contact Me on Discord</a>
  <a class="btn" href="#">View My VFX Work</a>
  <a class="btn" href="https://www.roblox.com/users/5223146360/profile" target="_blank">My Roblox Account</a>
  <a class="btn" href="https://paypal.me/yourpaypal" target="_blank">Donate via PayPal</a>
  <a class="text-link" href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank">Dont Click Me</a>
</div>

</body>
</html>
