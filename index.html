<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<link rel="icon" type="image/png" href="circle-15.png">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
  body, html { height: 100%; width: 100%; overflow: hidden; }
  body {
    background: url("image.png") no-repeat center center/cover;
    display: flex; align-items: center; justify-content: center;
  }

  .box {
    background: white;
    padding: 2rem;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    text-align: center;
    min-width: 280px;
    max-width: 700px;
    animation: fadeIn 0.6s ease-in-out;
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    gap: 0.8rem;
  }

  .profile-pic {
    width: 100px; height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #007bff;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    margin-bottom: 0.8rem;
    align-self: center;
  }

  .profile-text {
    font-size: 0.95rem;
    color: #444;
    line-height: 1.3;
    margin-bottom: 1rem;
  }

  .box h1 {
    font-size: 1.4rem;
    margin-bottom: 1rem;
    color: #333;
  }

  /* Container tombol */
  .btn-container {
    display: flex;
    flex-direction: column;
    align-items: center; /* tombol tetap center meskipun panjang beda */
    gap: 0.4rem;
  }

  /* Tombol */
  .btn {
    display: inline-block;
    padding: 0.6rem 1rem;
    border: none;
    border-radius: 12px;
    background: #007bff;
    color: white;
    font-size: 0.95rem;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
    text-decoration: none;
    width: fit-content;   /* penting â†’ panjang sesuai teks */
  }
  .btn:hover { background: #0056b3; transform: scale(1.03); }

  .btn-youtube { background: #FF0000; }
  .btn-youtube:hover { background: #cc0000; }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>

<div class="box">
  <img src="circle-15.png" alt="Profile Picture" class="profile-pic">

  <p class="profile-text">
    Passionate VFX creator exploring scripting & animation.<br>
    I craft anime-inspired abilities and can adapt to many styles.
  </p>

  <h1>Welcome to My Portfolio</h1>

  <!-- Tombol vertikal dengan panjang menyesuaikan -->
  <div class="btn-container">
    <a class="btn" href="https://discord.com/users/1181883118756565013" target="_blank">Contact Me on Discord</a>
    <a class="btn" id="openGallery">View My VFX Work</a>
    <a class="btn" href="https://www.roblox.com/users/5223146360/profile" target="_blank">My Roblox Account</a>
    <a class="btn" href="https://paypal.me/yourpaypal" target="_blank">Donate via PayPal</a>
    <a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" target="_blank" style="display:inline-block; color:black; text-decoration:underline; font-weight:bold; cursor:pointer; transition:color 0.3s, transform 0.2s; width:fit-content;" onmouseover="this.style.color='#555'; this.style.transform='scale(1.02)';" onmouseout="this.style.color='black'; this.style.transform='scale(1)';">Dont Click Me</a>
  </div>
</div>

</body>
</html>
